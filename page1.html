    <div class="grid-container">
        <h1 class="title"> Materials </h1>
        <p class="subtitle"> Gather materials to create paper pulp from recycled paper</p>

        <ul> <!-- used to create a list where the order of items does not matter. All checkboxes share the same name="materials" attribute. --> 
            <li><label><input type="checkbox" name="materials" value="container" /> A large container for holding water.</label></li>
            <li><label><input type="checkbox" name="materials" value="sponge" /> A sponge to absorb excess moisture.</label></li>
            <li><label><input type="checkbox" name="materials" value="cloth" /> Cloth sheets </label></li>
            <li><label><input type="checkbox" name="materials" value="strainer" /> A kitchen strainer to help with the process.</label></li>
            <li><label><input type="checkbox" name="materials" value="blender" /> Using a dedicated crafting blender. </label></li>
            <li><label><input type="checkbox" name="materials" value="mold-deckle" /> A mold and deckle</label></li>
        </ul>

        <h1 class="title"> Alternatives </h1>
        <ul>
            <li><label><input type="checkbox" name="materials" value="cloth" /> Old bed sheets, tablecloths, or t-shirts.</label></li>
            <li><label><input type="checkbox" name="materials" value="blender" /> A potato masher, a pestle and mortar, or just hands.</label></li>
        </ul>
